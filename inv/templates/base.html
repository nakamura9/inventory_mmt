<!DOCTYPE html>
<html>
    <head>
        <title>{% block _title %}{% endblock %}</title>
        {% load static %}
        <meta name="charset" value="utf-8" >
        <meta name="viewport" value="width=device-width, initial-scale=1" >
        <style>{% block _head_style %}{% endblock %}
                .helptext {
                    display: none;
                }
        </style>
        <link rel="stylesheet" href="{% static 'common/bootstrap/css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'common/jquery-ui-1.12.1.custom/jquery-ui.theme.css' %}">
        <link rel="stylesheet" href="{% static 'common/jquery-ui-1.12.1.custom/jquery-ui.structure.css' %}">
    </head>
    <body style="background-image: url( {% static 'common/bg.gif' %}); ">
        {%block _content %}
        {% endblock %}
        
        <script src="{% static 'common/jquery-2.2.2.js' %}" ></script>
        <script src="{% static 'common/bootstrap/js/bootstrap.min.js' %}" ></script>
        
        <script src="{% static 'common/jquery-ui-1.12.1.custom/jquery-ui.js' %}"></script>
        <script>{%block _body_script %}{% endblock %}</script>
    </body>
</html>
