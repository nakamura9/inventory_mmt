{% extends "window.html" %}
{% block content %}
{% load static %}
<div class="row">
    
    <div class="col-sm-2 ">
        
    </div>
    
    <div class="col-sm-4">
        <h3>Production Inventory</h3>
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">Raw Materials</h3>
              </div>
              <div class="panel-body">
                    <center>
                        <a href="{% url 'control_forms:raw-materials' %}">
                            <img width="240" height="240" src="{% static 'common/paper.jpg' %}" alt="Paper" >
                        </a>
                    </center>
              </div>
        </div>

        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">Finished Product</h3>
              </div>
              <div class="panel-body">
                    <center>
                        <a href="{% url 'control_forms:finished-products-list' %}">
                            <img width="240" height="240" src="{% static 'common/boxes.jpg' %}" alt="Boxes" >            
                        </a>    
                    </center>    
                
              </div>
        </div>
        
        
    </div>
    
    <div class="col-sm-4">
        <h3>Engineering</h3>
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">Engineering Inventory</h3>
              </div>
              <div class="panel-body">
                    <center>
                        <a href="{% url 'control_forms:browse' %}">
                            <img width="480" height="480" src="{% static 'common/gears.png' %}" alt="Paper" >
                        </a>
                    </center>
              </div>
        </div>
        
    </div>
    
    
    <div class="col-sm-2 ">
        
    </div>
    
    
</div>
{% endblock %}
