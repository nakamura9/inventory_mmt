{% extends "window.html"%}
{% block content %}

<div class="container">
    
    <div class="row">
        
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                            <h3 class="panel-title">Control Panel</h3>
                    </div>
                    <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>Clustering Algorithm:</td>
                                    <td>
                                        <select  id="clustering" class="form-control" required="required">
                                            <option value="1">K means </option>
                                            <option value="2">Hierarchial</option>
                                            <option value="3">Eclat</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Independent Variable:</td>
                                    <td>
                                        
                                        <select  id="independent" class="form-control" >
                                            <option value="0">----</option>
                                        </select>
                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td>Dependent Variable:</td>
                                    <td>
                                        
                                        <select  id="dependent" class="form-control" >
                                            <option value="0">----</option>
                                        </select>
                                        
                                    </td>
                                </tr>
                            </table>
                    </div>
                </div>            
        </div>
        
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            
        </div>
        
    </div>

</div>


{% endblock content %}
