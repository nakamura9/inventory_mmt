{% extends "window.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="btn-toolbar" role="toolbar">
                <a  class="btn btn-primary" href = "{% url 'production-calendar:month' day.date.year day.date.month %}" >Month</a>
                <a  class="btn btn-primary" href = "{% url 'production-calendar:week' day.date.year day.date.month 1 %}">Week</a>
                <a  class="btn btn-primary" href = "{% url 'production-calendar:day' day.date.year day.date.month day.date.day %}">Day</a>
            </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-3">
        <input class="form-control" type="text" placeholder="Select Date..." id="month_select">            
        <button class="btn btn-primary" onclick="selectMonth()">Select Month</button>
    </div>
    <div class="col-sm-9">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">{{day.weekday.1}}, {{day.date}}</h3>
              </div>
              <div class="panel-body">
                    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Task #</th>
                                <th>Order</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in day.agenda %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{order}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
              </div>
        </div>
        
    </div>
</div>


{% endblock %}
